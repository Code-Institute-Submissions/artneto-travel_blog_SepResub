{% extends 'base.html' %}
{% block title%} Register{% endblock%}

{% block content %}

<div class="login-register-main">
  <div class="reg-form">
    {% if form.errors %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        There was an error with your form...Please try again
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
  
    <div class="main-register">
      <section class="vh-100 gradient-custom">
        <div class="container-form py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white">
                <div class="card-login p-3 text-center">
                  <h3 class="register-title">Register User</h3>
                  <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="btn-register">
                      <button class="btn btn-secondary btn-submit">Submit</button>
                    </div>
                    <div>
                      <p class="mb-0">Already an user? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Sign in</a>
                      </p>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
   </div>
 </div>
</div>

{% endblock %}
